<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form class="" id="register" action="index.html" method="post">
          <label>First Name : </label>
          <br>
          <input type="text" name="fname" id="name" placeholder="Enter your name">
          <br><br>
          <label> Last Name : </label>
          <br>
          <input type="text" name="lname" id="name" placeholder="Enter your last Name">
          <br><br>
          <label>Your Age : </label>
          <br>
          <input type="number" name="age" id="name" value="" placeholder="How old are you ?">
          <br><br>
          <label>Email : </label>
          <br>
          <input type="email" name="email" id="name" value="" placeholder="Enter your valid Email">
          <br><br>
          <label>Gender : </label>
          <br>
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" value="" id="male">
          &nbsp;
          <span id="male">Male</span>
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" value="" id="female">
          &nbsp;
          <span id="female">Female</span>
          <br><br>
          <label>Known Languages : </label>
          <br>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="hindi">
          <span id="hindi">Hindi</span>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="Telugu">
          <span id="hindi">Telugu</span>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="English">
          <span id="hindi">English</span>
          &nbsp;&nbsp;&nbsp;
          <br><br>
          <input type="submit" name="" id="submit" value="SUBMIT">
        </form>
      </div>
    </div>
  </body>
</html>
